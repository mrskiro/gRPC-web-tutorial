syntax = "proto3";
import "google/protobuf/empty.proto";

service NotificationService {
  rpc SendNotification(SendNotificationRequest) returns (google.protobuf.Empty);
}

message SendNotificationRequest {
  SendType type = 1;
  string userID = 2;
  string body = 3;
}

message SendNotificationResponse {
  string message = 1;
}

enum SendType {
  Email = 0;
  Slack = 1;
}
